<div ng-form ng-model-options="{ updateOn: 'blur', getterSetter: true }"
     ng-controller="ServerController" >

    <div class="form-group">
        <label class="control-label" for="inputUrl">URL</label>
        <div class="">
            <input type="text" class="form-control" id="inputUrl"
                   ng-model="management.server.url"
                   ng-change="updateServerUrl()">
        </div>
    </div>

    <div class="form-group" ng-class="management.server.stateClass">
        <label class="control-label" for="inputServerState">State</label>
        <div>
            <input type="text" class="form-control" id="inputServerState"
                   ng-model="management.server.state" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="inputProcessState">Process State</label>
        <div class="">
            <input type="text" class="form-control" id="inputProcessState"
                   ng-model="management.server.processState" readonly>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" id="buttonReload"
                ng-show="management.server.processState == 'reload-required'"
                ng-click="management.reload()">Reload</button>
    </div>

</div>
